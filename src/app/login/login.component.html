<div class="dark-theme d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card">
        <div class="card-body">
            <h3 class="text-center">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" formControlName="username" required>
                    <div class="text-danger" *ngIf="loginForm.get('username')!.invalid && loginForm.get('username')!.touched">
                        Username is required.
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" minlength="8" required>
                    <div class="text-danger" *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
                        Password must be at least 8 characters long.
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" formControlName="phone" pattern="\d{10}" required>
                    <div class="text-danger" *ngIf="loginForm.get('phone')!.invalid && loginForm.get('phone')!.touched">
                        Phone number must be 10 digits.
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email" required>
                    <div class="text-danger" *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched">
                        Please enter a valid email address.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
                <div class="text-center mt-3">
                    <p class="small-text">Don't have an account? <a routerLink="/register">Create account</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
